<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | My Website</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .navbar, footer {
      background-color: #1f1f1f;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('EatingGIF.gif') center center / cover no-repeat;
      z-index: 0;
      opacity: 0.2;
    }

    .contact-content {
      margin-top: auto;
      margin-bottom: auto;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .contact-content h1 {
      font-size: clamp(2.5rem, 8vw, 6rem); /* Responsive between ~40px to ~96px */
      font-weight: 700;
      margin-bottom: 10px;
    }

    .contact-content p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.75);
    }

    .btn {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <!-- Background GIF -->
  <div class="background-gif"></div>

  <!-- Contact Info Section -->
  <main class="contact-content container" data-aos="fade-up">
    <h1>[REDACTED]</h1>
    <p>Email: <a href="mailto:your@email.com" style="color:#0d6efd;">your@email.com</a></p>
    <a href="index.html" class="btn btn-outline-light">‚Üê Back to Home</a>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
